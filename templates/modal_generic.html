<div class="modal-dialog modal-dialog-centered modal-md" role="document" id="myModal" tabindex="-1">
	<div class="modal-content">
		<div class="modal-header">
			<h1 class="modal-title titulo-pagina" id="ModalTitulo">
				{{ modal_title }}
			</h1>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">

			{% with template_name=form_name|stringformat:"s"|add:".html" %}
			{% include ""|add:template_name %}
			{% endwith %}

		</div>
	</div>
</div>

{% block script %}

{% endblock %}

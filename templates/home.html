{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="{% static 'img/empty.png' %}" type="image/png"/>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/plugins/font-awesome-5.11.1/css/all.min.css' %}">

    <script src="{% static 'lib/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
    <!-- Jquery Confirm -->
    <link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

    <script src="{% static 'js/functions.js' %}"></script>
    <!-- Block head -->
    {% block head %}

    {% endblock %}
</head>
{% block body %}

{% endblock %}

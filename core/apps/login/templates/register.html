{% extends "base.html" %}

{% block title %}Registrar Ususario{% endblock %}

{% block content %}
<div class="card  mt-4">
    <div class="card-header">
        <h5>APP Encuestas</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="username" maxlength="150" placeholder="Usuario..." autofocus="" required=""
                    id="id_username" class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                </div>
                <input type="email" name="email" maxlength="254" id="id_email" placeholder="Mail..."
                    class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password1" autocomplete="new-password" required=""
                    placeholder="Password..." id="id_password1" class="form-control">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password2" autocomplete="new-password" required=""
                    placeholder="Confirmar password..." id="id_password2" class="form-control">
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn btn-md btn-info" type="submit" value="Registrar Ususario">
            </div>
        </form>
    </div>
    {%if form.errors%}
    <br>
    <div class=" alert alert-warning" style="text-align: center;">
        <small>{{form.errors}}</small></div>
    {%endif%}
    <div class="card-footer">
        <div class="mt-4">
            <div class="text-left">
                Ya es usuario? <a href="{% url 'login:login' %}" class="ml-2">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

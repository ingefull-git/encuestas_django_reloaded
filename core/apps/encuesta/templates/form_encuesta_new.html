<form class="form-horizontal" method="POST" action="{% url 'encuesta:nueva-pregunta' %}">
    <input type="hidden" name="action" value="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <label style="font-weight: 700;">Pregunta</label>
                {{ form.pregunta }}
            </div>
        </div>
        {{ formset.management_form }}
        <div class="col-lg-10 mt-2">
            {% for f in formset %}
            <label class="mt-2" style="font-weight: 700; font-size: 0.8rem">Opci√≥n Nro.{{forloop.counter}}</label>
            {{ f.titulo}}
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-md-6 mt-2">
                <label>Vencimiento</label>
                {{form.vence}}
            </div>
            <div class="col-md-6 mt-2">
                <label>Tag</label>
                {{form.tag}}
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>

{% block script %}
<script>
    $('form').on('submit', function (e) {
        e.preventDefault();
        var parameters = $(this).serializeArray();
        $.ajax({
            url: '{% url 'encuesta:nueva-pregunta' %}',
            type: 'POST',
            data: parameters,
            dataType: 'json'
        }).done(function (data) {
            if (data.hasOwnProperty('error')) {
                message_error(data.error);
                return false;
            } else {
                location.reload(true);
            }

        }).fail(function (jqXHR, textStatus, errorThrown) {
            alert(textStatus + ': ' + errorThrown);
        }).always(function (data) {

        });
    });
</script>



{% endblock %}
